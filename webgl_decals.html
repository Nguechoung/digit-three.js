<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - decal splatter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
      <div id="welcomeMessage" style="position: fixed; top: 10px; left: 10px; 
     padding: 10px 20px; background: rgba(0,0,0,0.7); color: white; font-family: sans-serif; font-size: 18px; border-radius: 5px; z-index: 1000; display:none;">
</div>

		<!-- AGGIUNTA: Immagine della bocca -->
		<img id="mouthImage" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 100px; max-height: 100px; border-radius: 5px; box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); display: none; z-index: 1001;" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 200'%3E%3Cdefs%3E%3CradialGradient id='lipGradient' cx='50%25' cy='40%25' r='60%25'%3E%3Cstop offset='0%25' style='stop-color:%23ff9bb5;stop-opacity:1' /%3E%3Cstop offset='30%25' style='stop-color:%23ff6b8a;stop-opacity:1' /%3E%3Cstop offset='70%25' style='stop-color:%23ff4757;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23c44569;stop-opacity:1' /%3E%3C/radialGradient%3E%3C/defs%3E%3Cpath d='M50 100 C80 60, 120 40, 200 50 C280 40, 320 60, 350 100 C320 140, 280 160, 200 150 C120 160, 80 140, 50 100 Z' fill='url(%23lipGradient)' stroke='%23a0384c' stroke-width='2'/%3E%3Cpath d='M80 100 C100 85, 140 75, 200 80 C260 75, 300 85, 320 100 C300 115, 260 120, 200 118 C140 120, 100 115, 80 100 Z' fill='%23ffb3c6' opacity='0.7'/%3E%3Cpath d='M120 100 C140 95, 170 92, 200 93 C230 92, 260 95, 280 100 C260 105, 230 107, 200 106 C170 107, 140 105, 120 100 Z' fill='%23ff8fab' opacity='0.5'/%3E%3C/svg%3E" alt="Bocca" />

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - decal splatter<br/>
			click to shoot
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { DecalGeometry } from 'three/addons/geometries/DecalGeometry.js';

			

			const container = document.getElementById( 'container' );

			let renderer, scene, camera, stats;
			let mesh;
			let raycaster;
			let line;

			// ===== VARIABILI PER BREATHING EFFECT =====
			let animationTime = 0;
			let baseScale = 10;
			// ===== FINE VARIABILI BREATHING =====


			// ===== SOLO AUDIO AGGIUNTO =====
			let speechSynthesis;
			let welcomeAudio;
			// AGGIUNTA: Audio per la bocca
			let mouthAudio;

			function initAudio() {
				if ('speechSynthesis' in window) {
					speechSynthesis = window.speechSynthesis;
					
					welcomeAudio = function() {
						if (!speechSynthesis) return;
						
						speechSynthesis.cancel();
						
						const utterance = new SpeechSynthesisUtterance('Benvenuto!');
						utterance.lang = 'it-IT';
						utterance.rate = 1.0;
						utterance.pitch = 1.2;
						utterance.volume = 0.8;
						
						const voices = speechSynthesis.getVoices();
						const italianVoice = voices.find(voice => 
							voice.lang.startsWith('it') || 
							voice.name.toLowerCase().includes('italian')
						);
						
						if (italianVoice) {
							utterance.voice = italianVoice;
						}
						
						speechSynthesis.speak(utterance);

						
					};

					// AGGIUNTA: Funzione audio per la bocca
					mouthAudio = function() {
						if (!speechSynthesis) return;
						
						speechSynthesis.cancel();
						
						const utterance = new SpeechSynthesisUtterance('Come stai?');
						utterance.lang = 'it-IT';
						utterance.rate = 1.0;
						utterance.pitch = 1.0;
						utterance.volume = 0.8;
						
						const voices = speechSynthesis.getVoices();
						const italianVoice = voices.find(voice => 
							voice.lang.startsWith('it') || 
							voice.name.toLowerCase().includes('italian')
						);
						
						if (italianVoice) {
							utterance.voice = italianVoice;
						}

						// AGGIUNTA: Quando l'audio finisce, nascondi l'immagine
						utterance.onend = function() {
							hideMouthImage();
						};
						
						speechSynthesis.speak(utterance);
					};
				}
			}


				

			// ===== FINE AUDIO =====

			const intersection = {
				intersects: false,
				point: new THREE.Vector3(),
				normal: new THREE.Vector3()
			};
			const mouse = new THREE.Vector2();
			const intersects = [];

			const textureLoader = new THREE.TextureLoader();
			const decalDiffuse = textureLoader.load( 'textures/decal/decal-diffuse.png' );
			decalDiffuse.colorSpace = THREE.SRGBColorSpace;
			const decalNormal = textureLoader.load( 'textures/decal/decal-normal.jpg' );

			const decalMaterial = new THREE.MeshPhongMaterial( {
				specular: 0x444444,
				map: decalDiffuse,
				normalMap: decalNormal,
				normalScale: new THREE.Vector2( 1, 1 ),
				shininess: 30,
				transparent: true,
				depthTest: true,
				depthWrite: false,
				polygonOffset: true,
				polygonOffsetFactor: - 4,
				wireframe: false
			} );

			const decals = [];
			let mouseHelper;
			const position = new THREE.Vector3();
			const orientation = new THREE.Euler();
			const size = new THREE.Vector3( 10, 10, 10 );

			const params = {
				minScale: 10,
				maxScale: 20,
				rotate: true,
				clear: function () {

					removeDecals();

				}
			};

			// AGGIUNTA: Funzioni per gestire l'immagine della bocca
			function showMouthImage() {
				const mouthImg = document.getElementById('mouthImage');
				mouthImg.style.display = 'block';
				
				if (mouthAudio) {
					mouthAudio();
				}
			}

			function hideMouthImage() {
				const mouthImg = document.getElementById('mouthImage');
				mouthImg.style.display = 'none';
			}

			// AGGIUNTA: Funzione per rilevare se il click è sulla bocca
			function isMouthArea(point) {
				if (!mesh) return false;
				
				// Converte il punto world in coordinate locali del modello
				const localPoint = mesh.worldToLocal(point.clone());
				
				// Debug: stampa le coordinate per calibrare
				console.log('Click coordinates:', localPoint);
				
				// Rileva la zona della bocca per il modello LeePerrySmith
				// Basato sull'immagine, la bocca dovrebbe essere nella parte bassa-centrale del viso
				return (localPoint.y <= 0.38199 && localPoint.y >= -0.38199 && 
						Math.abs(localPoint.x) <= 0.07682 && localPoint.z >= 2.27577);
			}

			init();

			function init() {

				// ===== INIZIALIZZA AUDIO AL PRIMO CLICK =====
				document.addEventListener('click', function initAudioOnFirstClick() {
					initAudio();
					document.removeEventListener('click', initAudioOnFirstClick);
				}, { once: true });
				// ===== FINE INIZIALIZZAZIONE AUDIO =====

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 120;

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 50;
				controls.maxDistance = 200;

				scene.add( new THREE.AmbientLight( 0x666666 ) );

				const dirLight1 = new THREE.DirectionalLight( 0xffddcc, 3 );
				dirLight1.position.set( 1, 0.75, 0.5 );
				scene.add( dirLight1 );

				const dirLight2 = new THREE.DirectionalLight( 0xccccff, 3 );
				dirLight2.position.set( - 1, 0.75, - 0.5 );
				scene.add( dirLight2 );

				const geometry = new THREE.BufferGeometry();
				geometry.setFromPoints( [ new THREE.Vector3(), new THREE.Vector3() ] );

				line = new THREE.Line( geometry, new THREE.LineBasicMaterial() );
				scene.add( line );

				loadLeePerrySmith();

				raycaster = new THREE.Raycaster();

				mouseHelper = new THREE.Mesh( new THREE.BoxGeometry( 1, 1, 10 ), new THREE.MeshNormalMaterial() );
				mouseHelper.visible = false;
				scene.add( mouseHelper );

				window.addEventListener( 'resize', onWindowResize );

				let moved = false;

				controls.addEventListener( 'change', function () {

					moved = true;

				} );

				window.addEventListener( 'pointerdown', function () {

					moved = false;

				} );

				window.addEventListener( 'pointerup', function ( event ) {

					if ( moved === false ) {

						checkIntersection( event.clientX, event.clientY );

						if ( intersection.intersects ) {
							// AGGIUNTA: Controlla se il click è sulla bocca
							if (isMouthArea(intersection.point)) {
								showMouthImage();
							} else {
								shoot();
							}
						}

					}

				} );

				window.addEventListener( 'pointermove', onPointerMove );

				function onPointerMove( event ) {

					if ( event.isPrimary ) {

						checkIntersection( event.clientX, event.clientY );

					}

				}

				function checkIntersection( x, y ) {

					if ( mesh === undefined ) return;

					mouse.x = ( x / window.innerWidth ) * 2 - 1;
					mouse.y = - ( y / window.innerHeight ) * 2 + 1;

					raycaster.setFromCamera( mouse, camera );
					raycaster.intersectObject( mesh, false, intersects );

					if ( intersects.length > 0 ) {

						const p = intersects[ 0 ].point;
						mouseHelper.position.copy( p );
						intersection.point.copy( p );

						const normalMatrix = new THREE.Matrix3().getNormalMatrix( mesh.matrixWorld );

						const n = intersects[ 0 ].face.normal.clone();
						n.applyNormalMatrix( normalMatrix );
						n.multiplyScalar( 10 );
						n.add( intersects[ 0 ].point );

						intersection.normal.copy( intersects[ 0 ].face.normal );
						mouseHelper.lookAt( n );

						const positions = line.geometry.attributes.position;
						positions.setXYZ( 0, p.x, p.y, p.z );
						positions.setXYZ( 1, n.x, n.y, n.z );
						positions.needsUpdate = true;

						intersection.intersects = true;

						intersects.length = 0;

					} else {

						intersection.intersects = false;

					}

				}

				const gui = new GUI();

				gui.add( params, 'minScale', 1, 30 );
				gui.add( params, 'maxScale', 1, 30 );
				gui.add( params, 'rotate' );
				gui.add( params, 'clear' );
				gui.open();

			}

			
			function loadLeePerrySmith() {

	const map = textureLoader.load( 'models/gltf/LeePerrySmith/Map-COL.jpg' );
	
	map.colorSpace = THREE.SRGBColorSpace;
	const specularMap = textureLoader.load( 'models/gltf/LeePerrySmith/Map-SPEC.jpg' );
	const normalMap = textureLoader.load( 'models/gltf/LeePerrySmith/Infinite-Level_02_Tangent_SmoothUV.jpg' );

	const loader = new GLTFLoader();

	loader.load( 'models/gltf/LeePerrySmith/LeePerrySmith.glb', function ( gltf ) { 

	mesh = gltf.scene.children[ 0 ];
	mesh.material = new THREE.MeshPhongMaterial( {
		specular: 0x111111,
		map: map,
		specularMap: specularMap,
		normalMap: normalMap,
		shininess: 25
	} );

	scene.add( mesh );
	mesh.scale.multiplyScalar( 10 );

	// ===== SALVA SCALA BASE PER BREATHING =====
	baseScale = mesh.scale.x;
	// ===== FINE SALVATAGGIO SCALA =====

	
	

	// FUNZIONE per stampare tutti i figli con nome e tipo (per trovare la bocca)
	function printChildren(obj, prefix = '') {
		obj.children.forEach(child => {
			console.log(prefix + (child.name || '(no name)') + ' | type: ' + child.type);
			if (child.children.length > 0) {
				printChildren(child, prefix + '  ');
			}
		});
	}

	printChildren(gltf.scene);

	// --- FINE DEBUG ---

} );


}


			function shoot() { 

    position.copy( intersection.point );
    orientation.copy( mouseHelper.rotation );

    if ( params.rotate ) orientation.z = Math.random() * 2 * Math.PI;

    const scale = params.minScale + Math.random() * ( params.maxScale - params.minScale );
    size.set( scale, scale, scale );

    const material = decalMaterial.clone();
    material.color.setHex( Math.random() * 0xffffff );

    const m = new THREE.Mesh( new DecalGeometry( mesh, position, orientation, size ), material );
    m.renderOrder = decals.length; // give decals a fixed render order

    decals.push( m );

    mesh.attach( m );

    // ===== SOLO AUDIO AGGIUNTO =====
    if (welcomeAudio) {
        welcomeAudio();
    }
    // ===== FINE AUDIO =====

    // --- MOSTRA MESSAGGIO BENVENUTO VICINO AL DECAL ---

    // Calcola posizione 2D del punto 3D
    const vector = position.clone();
    vector.project(camera);

    const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
    const y = ( - vector.y * 0.5 + 0.5) * window.innerHeight;

    // Crea o riusa div messaggio
    let welcomeDiv = document.getElementById('welcomeMessage');
    if (!welcomeDiv) {
        welcomeDiv = document.createElement('div');
        welcomeDiv.id = 'welcomeMessage';
        welcomeDiv.style.position = 'fixed';
        welcomeDiv.style.padding = '5px 10px';
        welcomeDiv.style.background = 'rgba(0,0,0,0.7)';
        welcomeDiv.style.color = 'white';
        welcomeDiv.style.fontFamily = 'sans-serif';
        welcomeDiv.style.fontSize = '16px';
        welcomeDiv.style.borderRadius = '4px';
        welcomeDiv.style.pointerEvents = 'none'; // per non bloccare i click
        welcomeDiv.style.zIndex = 1000;
        document.body.appendChild(welcomeDiv);
    }

    welcomeDiv.textContent = 'Benvenuto!';
    welcomeDiv.style.left = `${x}px`;
    welcomeDiv.style.top = `${y}px`;
    welcomeDiv.style.display = 'block';

    // Nascondi dopo 3 secondi
    clearTimeout(welcomeDiv._timeout);
    welcomeDiv._timeout = setTimeout(() => {
        welcomeDiv.style.display = 'none';
    }, 3000);
 

}



			function removeDecals() {

				decals.forEach( function ( d ) {

					mesh.remove( d );

				} );

				decals.length = 0;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				// ===== BREATHING EFFECT AGGIUNTO =====
				animationTime += 0.016; // Incrementa il tempo di animazione (~60fps)
				
				if (mesh) {
					// Calcola il fattore di breathing (oscillazione molto sottile e lenta)
					const breathingFactor = 1 + Math.sin(animationTime * 0.8) * 0.02; // 0.8 = velocità lenta, 0.02 = 2% di variazione
					
					// Applica il breathing effect mantenendo la scala base
					const currentScale = baseScale * breathingFactor;
					mesh.scale.setScalar(currentScale);
				}
				// ===== FINE BREATHING EFFECT =====

				
				renderer.render( scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
